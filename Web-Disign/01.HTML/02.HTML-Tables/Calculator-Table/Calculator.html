<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form method="post" action="apply-now.php" name="calculator">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="4" width="100"><input type="text" style="text-align:right;" name="answer" value=""></td>    
            </tr>
            <tr>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='1'">1</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='2'">2</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='3'">3</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='+'">+</button></td>
            </tr>
            <tr>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='4'">4</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='5'">5</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='6'">6</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='-'">-</button></td>
                
            </tr>
            <tr>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='7'">7</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='8'">8</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='9'">9</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='*'">*</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" style="width:100%" onclick="document.calculator.answer.value+='0'">0</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='.'">.</button></td>
                <td><button type="button" style="width:100%;" onclick="document.calculator.answer.value+='/'">/</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="reset" style="width:100%;">Reset</button></td>
                <td colspan="2"><button type="button" style="width:100%;" onclick="document.calculator.answer.value=eval(document.calculator.answer.value)">=</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
