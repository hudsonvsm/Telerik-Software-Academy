<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Semantic design part 1</title>
    <!--[if lt IE 9]>
    <script src="/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
    <header>
        <h1><img src="/index.jpg" alt="Logo"/>Welcome to our web site</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">nav item 1</a>
                </li>
                <li>
                    <a href="#">nav item 2</a>
                </li>
                <li>
                    <a href="#">nav item 3</a>
                </li>
                <li>
                    <a href="#">nav item 4</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <table cellpadding="2" cellspacing="0" border="1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ali</td>
                    <td>Baba</td>
                    <td>5.00</td>
                </tr>
                <tr>
                    <td>Pilat</td>
                    <td>Pontijski</td>
                    <td>3.50</td>
                </tr>
                <tr>
                    <td>Dqdo</td>
                    <td>Mraz</td>
                    <td>4.23</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
