<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="libs/kinetic-v5.1.0.min.js"></script>
	<script src="libs/raphael-min.js"></script>
	<script src="libs/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id="container" style="position:absolute;"></div>
	<svg xmlns="http://www.w3.org/2000/svg"
		 xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="600">

		<image x="0" y="0" width="600" height="900" xlink:href="images/background.png">

			<animateTransform attributeName="transform"
							  begin="0s"
							  dur="20s"
							  type="translate"
							  from="600 0"
							  to="0 0"
							  repeatCount="indefinite" />

		</image>

		<image x="0" y="0" width="600" height="900" xlink:href="images/background.png">

			<animateTransform attributeName="transform"
							  begin="0s"
							  dur="20s"
							  type="translate"
							  from="0 0"
							  to="-600 0"
							  repeatCount="indefinite" />

		</image>

		<image x="600" y="0" width="600" height="900" xlink:href="images/background.png">

			<animateTransform attributeName="transform"
							  begin="0s"
							  dur="20s"
							  type="translate"
							  from="1200 0"
							  to="600 0"
							  repeatCount="indefinite" />

		</image>

		<image x="600" y="0" width="600" height="900" xlink:href="images/background.png">

			<animateTransform attributeName="transform"
							  begin="0s"
							  dur="20s"
							  type="translate"
							  from="600 0"
							  to="0 0"
							  repeatCount="indefinite" />

		</image>
	</svg>
	
	<script src='scripts/mario.js'></script>
</body>
</html>
