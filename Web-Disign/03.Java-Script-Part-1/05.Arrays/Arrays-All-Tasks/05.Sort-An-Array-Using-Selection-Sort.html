<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<p>
		Sorting an array means to arrange its elements in increasing order. Write a script to sort an array. Use the "selection sort" algorithm:
		Find the smallest element, move it at the first position, find the smallest from the rest, move it at the second position, etc.
	</p>
	<p>Hint: Use a second array.</p>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var array = [2, 1, 3, 6, 4, 9, 0, 10, 7, 5, 8];
		jsConsole.writeLine('Unsorted array: ');
		jsConsole.writeLine(array.join(', '));

		var min, temp;

		for (var i = 0; i < array.length - 1; i++) {
			min = i;

			for (var j = i + 1; j < array.length; j++) {
                if (array[j] < array[min])
				{
                    min = j;
				}
			}

			temp = array[i];
			array[i] = array[min];
			array[min] = temp;
		}

		jsConsole.writeLine('Sorted array: ');
		jsConsole.writeLine(array.join(', '));
	</script>

</body>
</html>
