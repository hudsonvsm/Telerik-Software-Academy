<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<p>Write a script that finds the maximal increasing sequence in an array.</p>
	<p>Example: {3, 2, 3, 4, 2, 2, 4} -> {2, 3, 4}.</p>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var array = [2, 3, 4, 5, 2, 5, 5, 5, 6, 8, 0];
		jsConsole.writeLine(array.join(', '));

		var result = 1;
		var count = 0;
		var currentMaxResult = 0;
		var countTemp = 0;
		var maxResult = 0;

		for (var i = 0; i < array.length - 1; i++) {
			if ((array[i] + 1) === array[i + 1]) {
				result++;
				count = array[i];
			} else {
				if (currentMaxResult < result) {
					currentMaxResult = result;
					countTemp = array[i];
					result = 1;
				}
			}
		}

		maxResult = Math.max(result, currentMaxResult);

		if (currentMaxResult <= result) {
			var index = count - maxResult + 2;
			var resultArr = [];

			for (var i = index; i <= count + 1; i++) {
				resultArr.push(i);
			}

			jsConsole.writeLine(resultArr.join(', '));
		} else {
			var index = countTemp - maxResult + 1;
			var resultArr = [];

			for (var i = index; i < countTemp + 1; i++) {
				resultArr.push(i);
			}

			jsConsole.writeLine(resultArr.join(', '));
		}
	</script>

</body>
</html>
