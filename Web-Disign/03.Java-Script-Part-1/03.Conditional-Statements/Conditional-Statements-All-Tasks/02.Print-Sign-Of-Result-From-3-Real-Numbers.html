<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.</p>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">First Number: </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Second Number: </label>
            <input type="text" id="tb-second" />
        </div>
        <div class="input">
            <label for="tb-third">Third Number: </label>
            <input type="text" id="tb-third" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="onFindButtonClick()">Find</a>
        </div>
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onFindButtonClick() {
            var firstNumber = jsConsole.readInteger("#tb-first");
            var secondNumber = jsConsole.readInteger("#tb-second");
            var thirdNumber = jsConsole.readInteger("#tb-third");

            if ((firstNumber < 0) ^ (secondNumber < 0) ^ (thirdNumber < 0)) {
                jsConsole.writeLine("The product of the numbers is negetive (-).");
            }
            else {
                jsConsole.writeLine("The product of the numbers is positive (+).");
            }
        }
    </script>
</body>
</html>
