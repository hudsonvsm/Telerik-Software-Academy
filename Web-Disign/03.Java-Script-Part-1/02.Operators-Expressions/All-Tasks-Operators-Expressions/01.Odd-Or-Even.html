<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write an expression that checks if given integer is odd or even.</p>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Number: </label>
            <input type="text" id="tb-first" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="onFindButtonClick()">Find</a>
        </div>
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onFindButtonClick() {
            var number = jsConsole.readFloat("#tb-first");
            if ((number % 2) == 0) {
                jsConsole.writeLine('The number '+ number +' is even.');
            }
            else {
                jsConsole.writeLine('The number ' + number + ' is odd.');
            }
        }
    </script>
</body>
</html>
