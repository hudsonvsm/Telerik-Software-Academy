<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Point X: </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Point Y: </label>
            <input type="text" id="tb-second" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="onFindButtonClick()">Find</a>
        </div>
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onFindButtonClick() {
            var pointX = jsConsole.readFloat("#tb-first");
            var pointY = jsConsole.readFloat("#tb-second");
            var circleX = 1;
            var circleY = 1;
            var circleRadius = 3;

            var boolRectangle = false;
            var boolCircle = false;

            var pointRadius = Math.sqrt((pointX - circleX) * (pointX - circleX) + (pointY - circleY) * (pointY - circleY));

            if (pointRadius <= circleRadius) {
                jsConsole.writeLine('Point is within the circle.');
            }
            else {
                jsConsole.writeLine('Point is outside the circle.');
            }

            if ((pointX >= -1 && pointX <= 5) && (pointY >= -1 && pointY <= 1)) {
                jsConsole.writeLine('Point is within the rectangle.');
            }
            else {
                jsConsole.writeLine('Point is outside the rectangle.');
            }
        }
    </script>
</body>
</html>
