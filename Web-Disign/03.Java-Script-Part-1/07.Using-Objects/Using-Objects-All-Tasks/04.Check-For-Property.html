<body>
	<p>Write a function that checks if a given object contains a given property.</p>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Property: </label>
			<input type="text" id="tb-first" />
			<label for="tb-second">Object:</label>
			<input type="text" id="tb-second" />
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindButtonClick()">Find</a>
		</div>
	</div>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		function hasProperty(obj, prop) {
			if (prop in obj) {
				return true;
			}

			return false;
		}

			//test
			var array = [5, 6, 5, 6, 8, 5, 4];
			var hasProp = hasProperty(array, 'length');

			jsConsole.writeLine('The current Object has that property: ' + hasProp);
		}
	</script>

</body>
